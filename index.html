<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Website</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>Welcome to A Very Complex, Cool, and Fun Website</h1>

        <!-- Form for adding a new user -->
        <form id="addUserForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" required>

            <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
        </form>

        <table class="table">
            <thead>
                <tr>
                    <th>Closest Person</th>
                    <th>Furthest Person</th>
                </tr>
            </thead>
            <tbody id="liveUpdatesTableBody">
                <!-- Live updates rows will be added dynamically here -->
            </tbody>
        </table>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Distance to Milwaukee (miles)</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User rows will be added dynamically here -->
            </tbody>
        </table>
    </div>

    <script src="js/app.js"></script>
    <script>
        // Function to delete a user when the delete button is pressed
        function deleteRow(userId) {
            deleteUser(userId);
        }
    </script>
</body>

</html>
